<!DOCTYPE html>
<html lang="en" xmlns:jad="http://jadaptive.com/jadaptive">
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container my-auto">
   <div class="row justify-content-center">
         <div class="col-md-10">
            <div class="card">
         	   	<div class="card-header"><i class="far fa-gavel"></i>&nbsp;<span jad:bundle="sharedFiles" jad:i18n="acceptTerms.text"></span></div>
       			<div class="card-body">	
       				<div id="feedback"></div>
					<form id="uploadForm" enctype="application/form-url-encoded" method="POST" action="/app/ui/download-terms/${page.shortCode}/${page.filename}">
				    <div class="row mb-3"> 
				    	<div class="col-12">
				    		<p jad:bundle="sharedFiles" jad:i18n="acceptTerms.info"></p>
				    	</div>
			         </div>	
				    <div class="row mb-3"> 
				    	<div class="col-12">
				    		<textarea id="terms" class="w-100" rows="10"></textarea>
				    		<input type="checkbox" name="agree" value="true" required>&nbsp;<label jad:bundle="sharedFiles" jad:i18n="agree.text"></label>
				    	</div>
			         </div>	
			         <div class="col-12 text-end">
						<button type="submit" class="btn btn-primary"><i class="far fa-chevron-double-right"></i>&nbsp;<span jad:bundle="default" jad:i18n="next.name"></span></button>
					</div>
			        </form>
				</div>
         	</div>
         </div>
   </div>
</main>
</div>
<footer jad:id="footer"></footer>
</body>
</html>
