<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container mt-5">
    <div class="row w-100 h-100">
     	<div class="col-12">
     		<h2 jad:bundle="virtualFolder" jad:i18n="browseFiles.name">Browse Files</h2>
     	</div>
     	<div id="feedback" class="col-12">
     	</div>
     	<div class="col-12">
     		<nav aria-label="breadcrumb">
			  <ol id="breadcrumb" class="breadcrumb">
			    <li class="breadcrumb-item active"><a class="clickPath" href="/"><i class="fa-solid fa-hdd"></i></a></li>
			  </ol>
			</nav>
     	</div>
     	<div class="col-md-4 mb-1">
     		<div class="input-group mb-3">
			  <input id="filter" type="text" class="form-control filter" placeholder="Filter" aria-label="Current Directory Filter" aria-describedby="basic-addon2">
			  <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-search"></i></span>
			</div>
		</div>
		<div class="col-md-4 mb-1">
			<div class="input-group mb-3">
			  <input id="maximumFiles" type="number" min="10" step="10" class="form-control filter" value="" placeholder="Maximum Results (default 1000)" aria-label="The maximum number of files returned" aria-describedby="basic-addon3">
			  <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-battery-full"></i></span>
			</div>
     	</div>
     	<div class="col-md-4 mb-1">
			<div id="searchDepthDropdown"></div>
     	</div>
     	<div class="col-md-4 mb-1">
			<input type="checkbox" class="filter" id="files" name="files" value="true" checked> <label class="me-3" for="files">Files</label>
			<input type="checkbox" class="filter" id="folders" name="folders" value="true" checked> <label class="me-3" for="folders">Folders</label>
			<input type="checkbox" class="filter" id="hidden" name="hidden" value="true" checked> <label class="me-3" for="hidden">Hidden</label>
     	</div>
     		<div class="col-md-4 mb-1 writeActions">
     			<div class="input-group mb-3">
				  <input id="createDirectory" type="text" class="form-control" placeholder="Create Folder" aria-label="Create Folder" aria-describedby="basic-addon4">
				  <span class="input-group-text" id="basic-addon4"><i class="fa-solid fa-folder-plus"></i></span>
				</div>
			</div>
     	<div class="col-md-4 mb-1">
     	
     	</div>
     	<input type="hidden" id="path" name="path" value="">
     	<div id="content" class="col-md-12 mb-3">
     		<table id="table" class="d-none">
     			<thead>
     			<tr>
     				<th data-checkbox="true"></th>
     				<th data-field="name" data-formatter="renderName">Name</th>
     				<th data-field="lastModified" data-formatter="renderDate">Last Modified</th>
     				<th data-field="length" data-formatter="renderLength">Length</th>
     				<th data-formatter="renderPerms">Perms</th>
     				<th data-formatter="renderActions">Actions</th>
     			</tr>
     			</thead>
     		</table>
     	</div>
     	<div id="writeActions" class="row text-end">
	     	<div class="col-md-12">
	     		<a id="uploadFiles" href="/app/ui/upload-files/" class="writeActions btn btn-primary"><i class="fa-solid fa-upload"></i> <span jad:bundle="virtualFolder" jad:i18n="uploadFiles.names"></span></a>
	     	</div>
     	</div>
  </div>
</main>
</div>
<footer jad:id="footer"></footer>
</body>
</html>
