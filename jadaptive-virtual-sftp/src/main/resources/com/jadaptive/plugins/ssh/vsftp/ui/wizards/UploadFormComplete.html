<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container my-auto">
   <div class="row justify-content-center">
       <div class="col-md-8">
           <div class="card">
                <div class="card-header"><i class="fa fa-wand-magic"></i> <span jad:bundle="uploadForm" jad:i18n="wizard.name"></span></div>
                <div class="card-body">
               		<div class="row my-3">
               			<div class="col-12 text-center"><i class="far fa-4x fa-check-circle text-success"></i></div>
               		</div>
                   <div class="row my-3">
               			<div class="col-12 text-center"><span jad:bundle="virtualFolder" jad:i18n="publicUpload.complete"></span></div>
               			<div class="col-12 text-center"><a href="#" id="publicURL"></a></div>
               		</div>
               </div>
              
           </div>
       </div>
   </div>
</main>
</div>
<footer jad:id="footer"></footer>
</body>
</html>
