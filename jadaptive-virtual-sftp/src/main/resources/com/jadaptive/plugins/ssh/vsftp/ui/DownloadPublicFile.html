<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<body>
<div class="wrapper">

            <div id="feedback"></div>
            <div class="card">
         	   	<div class="card-header"><span>Download</span><div class="float-end"></div></div>
       			<div class="card-body text-center">	
				<h2 class="filename"></h2>
	       		<p><i class="fa-duotone fa-file-archive fa-5x"></i></p>
	       		<div class="mt-3 col-8 offset-2">
		         	<p id="message" jad:bundle="sharedFiles" jad:i18n="download.instructions"></p>
		         	<div id="information"></div>
		         	<div id="downloadLinks"></div>
	         	</div>
			</div>
         </div>
         </div>
   </div>
</main>
</div>
<footer jad:id="footer"></footer>
</body>
</html>
