<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<head>
	<title jad:bundle="virtualFolder" jad:i18n="uploadComplete.title"></title>
</head>
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container my-auto">
   <div class="row justify-content-center">
         <div class="col-10">
            <div class="card">
         	   	<div class="card-header"><i class="far fa-thumbs-up"></i><span jad:bundle="virtualFolder" jad:i18n="uploadComplete.header"></span></div>
       			<div class="card-body text-center">	
       		<h2 jad:bundle="virtualFolder" jad:i18n="uploadComplete.text"></h2>
       		
         	<div class="col-12 px-3 mt-3">
	         	<p jad:bundle="virtualFolder" jad:i18n="uploadComplete.msg"></p>
         	</div>
         	<div class="col-12 px-3 mt-3">
	         	<a href="/app/ui/share/${page.shortCode}"><i class="far fa-arrow-rotate-left"></i>&nbsp;<span jad:bundle="virtualFolder" jad:i18n="uploadMoreFiles.text"></span></a>
         	</div>
		</div>
         </div>
         </div>
   </div>
</main>
</div>
<footer jad:id="footer"></footer>
</body>
</html>
