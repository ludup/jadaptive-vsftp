<!DOCTYPE html>
<html lang="en" xmlns:jad="https://jadaptive.com/jadaptive">
<body>
<div class="col-12">
	<p class="alert alert-info"><i class="far fa-info"></i> <span jad:bundle="createMount" jad:i18n="createMount.summary"></span></p>
</div>
<div id="feedback" class="col-12"></div>
<div class="col-12 mt-5" id="content">

</div>
<div>
<script type="text/javascript">

 $(function() {
	 
	    $('input[name="type"]').change(function() {
			var idx;
			var url = window.location.href;
			if((idx = url.indexOf('?')) > -1) {
				url = url.substring(0, idx);
			}
			window.location = url + "?type=" + $(this).val(); 	
		});
	
		 Wizard.initStep('setup', function(success, cancel) {
			 
		 $.ajax({
	           type: "POST",
	           url: $('form').attr('action'),
	           cache: false,
	           contentType: false,
	    	   processData: false,
	           data: new FormData($("form")[0]),
	           dataType: 'json',
	           success: function(data)
	           {
	           	   	if(data.success) {
	           			success();
	           	   	} else {
	           	    	JadaptiveUtils.error($('#feedback'), data.message);
	           	   	}
	           },
	           complete: function() {
					cancel();
	           }
	      });

	 });
 });
</script>
</div>
</body>
</html>
