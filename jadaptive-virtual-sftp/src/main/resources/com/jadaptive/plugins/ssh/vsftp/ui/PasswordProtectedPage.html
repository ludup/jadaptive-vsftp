<!DOCTYPE html>
<html lang="en" xmlns:jad="http://jadaptive.com/jadaptive">
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container my-auto">
   <div class="row">
         <div class="col-10 offset-1">
            <div class="card">
         	   	<div class="card-header"><i class="far fa-key"></i>&nbsp;<span jad:bundle="sharedFiles" jad:i18n="passwordProtected.text"></span></div>
       			<div class="card-body">	
       				<div id="feedback"></div>
					<form id="uploadForm" enctype="application/form-url-encoded" method="POST" action="/app/ui/password-protected/${page.shortCode}/${page.filename}">
				    <div class="row mb-3"> 
				    	<div class="col-12">
				    		<label for="password" class="form-label" jad:bundle="sharedFiles" jad:i18n="password.name"></label> 
			         		 <input id="password" name="password" class="form-control" value="" type="password" required> 
			         		 <small class="form-text text-muted" jad:bundle="sharedFiles" jad:i18n="password.desc"></small> 
				    	</div>
			         </div>	
			         <div class="col-12 text-end">
						<button type="submit" class="btn btn-primary"><i class="far fa-chevron-double-right"></i>&nbsp;<span jad:bundle="default" jad:i18n="next.name"></span></button>
					</div>
			        </form>
				</div>
         	</div>
         </div>
   </div>
</main>
</div>
<footer jad:id="footer"></footer>
</body>
</html>
